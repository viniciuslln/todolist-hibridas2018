<!--

  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Busca Tarefas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar (ionInput)="getItems($event)" [(ngModel)]="query" ></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of items" (click)="selecionaTarefa(item.codigo)">
      <h2>{{item.descricao}}</h2>
    </ion-item>
  </ion-list>
</ion-content>
